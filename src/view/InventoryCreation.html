<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentZen - Nouvel État des Lieux</title>
    <link rel="stylesheet" href="../../src/styles/style.css">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
</head>
<body>

<nav>
    <a href="Login.html" onclick="sessionStorage.clear()">Déconnexion</a>
</nav>

<div class="container">
    <h1>Créer un État des Lieux</h1>

    <form id="form-creation-etat">
        <div class="form-group">
            <label for="nom">Nom de l'état des lieux</label>
            <input type="text" id="nom" placeholder="Ex: Entrée locataire M. Dupont" required>
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" required>
        </div>

        <div class="form-group">
            <label for="description">Description / Remarques</label>
            <textarea id="description" rows="5" placeholder="Détails de l'inventaire..."></textarea>
        </div>

        <button type="submit">Enregistrer</button>
    </form>

    <p id="message-container" class="message-box"></p>
</div>

<script type="module" src="../ts/js/view/InventoryCreationView.js"></script>

</body>
</html>
